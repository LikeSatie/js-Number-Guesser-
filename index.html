<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <title>Number Gusser</title>
</head>

<body>
  <div class="container">
    <h1>Угадай число</h1>
    <p>Угадай число от <span class="min-num"></span> до <span class="max-num"></span></p>
    <input type="number" id="guess-input" placeholder="Введите цифру">
    <input type="submit" value="Submit" id="guess-btn">
    <p class="message"></p>
  </div>
  <script src="app.js"></script>
</body>

</html>
